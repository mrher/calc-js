<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Roboto&family=Work+Sans:wght@300;400&display=swap"
		rel="stylesheet">
</head>

<body>
	<main>
		<div class="calc__body">
			<div class="calc__output" id="output"></div>
			<button class="medium clear" id="clear">C</button>
			<button class="backspace">&#x232b;</button>
			<button class="operator" id="div">&#247;</button>
			<button class="number" id="7">7</button>
			<button class="number" id="8">8</button>
			<button class="number" id="9">9</button>
			<button class="operator" id="multi">&#xD7;</button>
			<button class="number" id="4">4</button>
			<button class="number" id="5">5</button>
			<button class="number" id="6">6</button>
			<button class="operator" id="sub">-</button>
			<button class="number" id="1">1</button>
			<button class="number" id="2">2</button>
			<button class="number" id="3">3</button>
			<button class="operator" id="sum">+</button>
			<button class="number big" id="0">0</button>
			<button class="equals">=</button>
		</div>
	</main>
	<script type = "module" src = "./js/calc_browser.js"></script>
</body>

</html>
